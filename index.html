<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="./src/image/icon-512x512.png" sizes="512x512">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="module" src="./index.js"></script>
    <title>LocaboMap</title>
  </head>
  <body>
    <header class="" >
      <!-- ヘッダー要素(bootstrap) -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
      <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light"> -->
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./src/image/icon_side_trim.png" alt="" width="250" height="45" class="d-inline-block align-text-top">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="http://abehiroshi.la.coocan.jp/">LocaboMapとは</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">情報提供</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#" >お問い合わせ</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>


      <!-- 駅検索要素(bootstrap) -->
      <div class="w-auto location-search">
        <!-- <input type="text" class="form-control form-control-sm" id="location-input" placeholder="駅名で検索"> -->
        <input type="text" class="form-control" id="location-input" placeholder="駅名で検索">
      </div>

      <!--The div element for the map -->
      <div id="map"></div>

      <!-- <button id="myButton">MyButton</button> -->
      <!-- <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
        aria-controls="offcanvasBottom">Open Offcanvas</button> -->
      <div class="offcanvas offcanvas-bottom " data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasBottomLabel">店舗情報</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body col h-75">
          <div class="d-flex align-items-start">
            <img src="./src/image/cafe.jpg" alt="cafe_image" class="me-3 img-fluid" style="max-height: 100px;">
            <div>
              <p id="restaurant-name"></p>
              <p>[ジャンル]カフェ</p>
              <p>[月~金]11:00-21:00 [土日]11:00-23:00</p>
            </div>
          </div>
        </div>
      </div>

      <!-- 現在地に移動するためのgeolocation要素 -->
      <button id="direction-button">
        <img src="./src/image/compass.png" alt="現在地" class="direction-button">
      </button>



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>

    <!-- google map -->
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0_GkLAYS0uInkv5gZriiPb9ZD2u2SUq0&region=JP&language=ja&callback=initMap&libraries=places&v=weekly"
    defer
    ></script>

    <!-- フッター要素
    <footer>
      <p>&copy; 2023 モバイルサイト. All rights reserved.</p>
    </footer> -->

  </body>
</html>
